<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>
        <h3 id="timedown"></h3>
        <button id="scoreButton">Scoreboard</button>

        <div id="playbox">
            <div id="playfield">

            <div id="landing-screen">

                <h2>Quick Code Quiz</h2>

                <p>You only have a minute to answer every question. The following will quiz you on a few questions about CSS, HTML, and Javascript. It only takes under a minute.</p>

                <p>Wanna play?</p>

            <button id="starter" onclick="beginQuiz()"> Let's go! </button>
            </div>

            <div id="questions-container">
                <h2 id ="question-title">Question goes here</h2>
                <ul>
                    <li><button id="optionA">Option here</button></li>
                    <li><button id="optionB">Option here</button></li>
                    <li><button id="optionC">Option here</button></li>
                    <li><button id="optionD">Option here</button></li>
                </ul>
                <h4 id="comment-text"></h4>
            </div>

            <div id="finish-screen">
                <h2>Thanks for playing!</h2>
                <p id="score-announce"></p>
                <form id="name-entry" method="post">
                <input type="text" id="name" name="name" required minlength="1" maxlength="2">
                <input type="submit" value="Submit" id="submit" onclick="redirect()">
                </form>
            </div>

            <div id="score-screen">
                <h2>Scoreboard</h2>
                <ul id="score-record"></ul>
                <button id="back" onclick="mainScreen()">Back</button> <button id="clear">Clear</button>
            </div>
        </div>

        <script src="assets/js/script.js"></script>

    </body>

</html>
